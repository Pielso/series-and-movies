<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/stylesheet.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="content-type" charset="utf-8">

<head>
    <meta charset="UTF-8">
    <title>Series</title>
</head>
<body>
<header class="header">
    <h1>Series</h1>
</header>
<br>
<hr>
<table class="table">
    <thead>
    <tr>
        <td style="font-size: 20px; text-align: center">
            ADD NEW SERIE
        </td>
    </tr>

    </thead>
    <tr>
        <td style="text-align: center">
            <form action="/series" method="post">
                <label>
                    <input type="text" name="name" placeholder="Name" >
                </label> <br>
                <label>
                    <input type="number" name="rating" placeholder="Rating" >
                </label> <br> <br>
                <button type="submit" style="font-size: 15px">SAVE SERIE</button>
            </form>
        </td>
    </tr>
</table>

<hr>

<!-- I kept getting warnings (yellow) about Thymeleaf not being able to resolve the variables (it worked fine, but it bugged me, so I googled it.
        I didn't manage to resolve it for the getters down below -->

<!--/*@thymesVar id="message" type="String"*/-->
<div th:if="${message}">
    <table class="table" style="background-color: #ebfa51">
        <tr>
            <td th:text="${message}" style="text-align: center"></td>
        </tr>
    </table>
</div>

<!--/*@thymesVar id="error" type="String"*/-->
<div th:if="${error}">
    <table class="table" style="background-color: #e84f19">
        <tbody>
        <tr th:each="error:${error}">
            <td th:text="${error}" style="text-align: center"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<hr>

<table class="table">
    <thead class="table-head" style="text-align: left">
    <tr>
        <th class="table-head-cell">ID</th>
        <th class="table-head-cell">NAME</th>
        <th class="table-head-cell">RATING</th>
        <th class="table-head-cell">EDIT</th>
    </tr>
    </thead>

    <tbody>
    <tr style="font-size: 20px" th:each="serie: ${series}">
        <td th:text="${serie.getId()}"></td>
        <td th:text="${serie.getName()}"></td>
        <td th:text="${serie.getRating()}"></td>
        <td> <a style="text-decoration: none" th:href="@{/series/{id}(id = ${serie.getId()})}"> <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/edit-256.png" alt="link" height="48" width="48"> </a> </td>
    </tr>
    </tbody>
</table>

<hr>
<form action="seed-series" method="post">
    <button type="submit">SEED INITIAL SERIES</button>
</form>
<br>
<br>
<br>



<footer class="embed-footer">
    <table class="table" style="min-height: 100%">
        <tr>
            <td style="text-align: center">
                <a href="http://localhost:8080/home">HOME</a>
            </td>
        </tr>
    </table>
</footer>

</body>
</html>
